<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
</head>
<body>
<h1>Create a New Book</h1>
<form id="createBookForm">
    <div><label>Name:</label><input type="text" id="name" required></div>
    <div><label>Author:</label><input type="text" id="author" required></div>
    <div><label>Editorial:</label><input type="text" id="editorial" required></div>
    <div><label>Publish Year:</label><input type="number" id="publish_year" required></div>
    <div><label>Subject:</label><input type="text" id="subject" required></div>
    <div><label>ISBN:</label><input type="text" id="isbn" required></div>
    <button type="submit">Submit</button>
</form>
<script src="createScript.js"></script>
<link rel="stylesheet" href="styles.css">
</body>
</html>
